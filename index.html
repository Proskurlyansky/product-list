<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/12d31eaa8d.js" crossorigin="anonymous"></script>
  <link rel="icon" href="img/favicon.png" type="image">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Caveat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Product-list</title>
</head>
<body>
  <section class="container">
    <header class="row">
      <div class="col-12"><h1>Список покупок</h1></div>
    </header>
    <div class="row lists">
      <div class="col-12 list">
        <div class="btn-clear">
          <button id="btn-clear"><i class="fas fa-trash"></i></button>
        </div>
        <form action="">
          <input class="product-input" type="text" placeholder="добавить товар">
          <button class="todo-button" type="submit"><i class="fas fa-plus-square"></i></button>
        </form>
        
        <div class="product-container">
          <div class="product-list">
            
          </div>
        </div>
        <div class="payment">
          <h3>Позиций: <span class="position">0</span></h3>
        </div>
      </div>
    </div>
  </section>


  <script src="js/script.js"></script>
</body>
</html>
